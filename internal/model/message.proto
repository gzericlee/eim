syntax = "proto3";
package model;
option go_package = "../model";

message Message {
  string msgId = 1;
  int64 seqId = 2;
  int64 msgType = 3;
  string content = 4;
  int64 fromType = 5;
  string fromId = 6;
  string fromDevice = 7;
  int64 toType = 8;
  string toId = 9;
  string toDevice = 10;
  int64 sendTime = 11;
  string userId = 12;
}