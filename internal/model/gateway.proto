syntax = "proto3";
package model;
option go_package = "../model";

import "google/protobuf/any.proto";

message Gateway {
  string ip = 1;
  int32 port = 2;
  int64 client_total = 3;
  int64 send_total = 4;
  int64 received_total = 5;
  int64 invalid_total = 6;
  map<string, google.protobuf.Any> metrics = 7;
}