    restart: always
    networks:
      redis:
        ipv4_address: 172.19.0.16
    ports:
      - "7006:7006"
      - "17006:17006"
    volumes:
      - ./config/redis/redis-6/redis.conf:/etc/redis/redis.conf
      - ./data/redis/redis-6:/data
    command: redis-server /etc/redis/redis.conf
    
networks:
  redis:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
